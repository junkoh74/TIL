<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 200px;
}
button {
font-size : 25px;
border : 2px solid black;
background : white;
}
</style>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<section>
		<h1>구매하고자 하는 상품을 선택하십시오</h1>
		<hr>
		<a href="http://70.12.113.183:8000/mvc/productSer?pid=p001"><img
			src="http://70.12.113.183:8000/mvc/images/apple.gif" name="apple"></a>
		<a href="http://70.12.113.183:8000/mvc/productSer?pid=p002"><img

		<a href="http://70.12.113.183:8000/mvc/productSer?pid=p003"><img
			src="http://70.12.113.183:8000/mvc/images/halabong.jpg" name="hala"></a>
		<br>
		<br>
		<button onclick = "resetBasket()">장바구니 비우기</button>
	</section>
	<script>
		function resetBasket(){
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (xhr.status == 200 && xhr.readyState == 4){
					var str = (xhr.responseText);
					var obj = JSON.parse(str);
					alert(obj.msg);
				}
			}
			xhr.open("GET", "/mvc/productSer", true);
			xhr.send();
		}
	</script>
